name: Publish (insiders-fast)

on:
  schedule:
    - cron: '0 8 * * *' # Every day at 8am UTC (12am PST)

jobs:
  changes:
    name: Check changes
    runs-on: ubuntu-latest
    outputs:
      new: ${{ steps.commits.outputs.new }}
    steps:
      - uses: actions/checkout@v3

      - name: Check last commit
        id: commits
        run: |
          # If the last commit was greater than 24 hours ago, skip the build
          if [[ $(git log -1 --format=%ct) -lt $(date -d '24 hours ago' +%s) ]]; then
            echo new=false >> $GITHUB_OUTPUT
          else
            echo new=true >> $GITHUB_OUTPUT
          fi

  publish:
    name: Publish
    needs: changes
    if: ${{ needs.changes.outputs.new == 'true' }}
    uses: ./.github/workflows/publish.yml
    strategy:
      matrix:
        target:
          [
            { os: ubuntu, version: 18.04, dist: bionic },
            { os: ubuntu, version: 20.04, dist: focal },
            { os: debian, version: 10, dist: buster },
            { os: debian, version: 11, dist: bullseye },
          ]
        arch: [arm, arm64, amd64]
    with:
      target: ${{ matrix.target.os }}-${{ matrix.target.version }}
      arch: ${{ matrix.arch }}
      repo: microsoft-${{ matrix.target.os }}-${{ matrix.target.dist }}-prod-apt
      dist: insiders-fast
    secrets: inherit
