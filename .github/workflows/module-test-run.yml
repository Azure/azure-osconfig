name: Module Test

on:
  workflow_call:
    inputs:
      target:
        required: true
        type: string
      arch:
        required: true
        type: string
      package-type:
        required: true
        type: string
      excluded-tests:
        required: false
        description: 'A regex pattern of tests to exclude.'
        type: string

jobs:
  package:
    uses: ./.github/workflows/package-build.yml
    with:
      target: ${{ inputs.target }}
      arch: ${{ inputs.arch }}
      artifact: ${{ inputs.target }}
      package-type: ${{ inputs.package-type }}
      test: true

  test:
    needs: package
    runs-on: [self-hosted, 1ES.Pool=e2e-pool, '1ES.ImageOverride=${{ inputs.target }}']
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        id: download
        with:
          name: ${{ inputs.target }}

      - name: Create osconfig.json
        run: |
          sudo mkdir -p /etc/osconfig
          sudo cp -r ./src/adapters/pnp/daemon/osconfig.json /etc/osconfig/osconfig.json

      - name: Stop apt-daily
        run: |
          source /etc/os-release
          if [[ "$ID" == "ubuntu" ]] || [[ "$ID" == "debian" ]]; then
            sudo systemctl stop apt-daily.service || true
            sudo systemctl stop apt-daily.timer || true
            sudo systemctl stop apt-daily-upgrade.service || true
            sudo systemctl stop apt-daily-upgrade.timer || true
          fi

      - name: Wait for packages installed by azsec
        run: |
          source /etc/os-release
          if [[ "$ID" == "ubuntu" ]] || [[ "$ID" == "debian" ]]; then
            until dpkg -l azsec-bpftrace 2>/dev/null | grep -q '^ii'; do
              echo "Waiting for azsec-bpftrace to be installed..."
              sleep 5
            done
          elif [[ "$ID" == "mariner" ]]; then
            until rpm -q azsec-bpftrace &>/dev/null; do
              echo "Waiting for azsec-bpftrace to be installed..."
              sleep 5
            done
            until rpm -q KeysInUse-OpenSSL &>/dev/null; do
              echo "Waiting for azsec-bpftrace to be installed..."
              sleep 5
            done
          fi

      - name: Run moduletest
        working-directory: ${{ steps.download.outputs.download-path }}/modules/test
        run: |
          sudo chmod +x ./moduletest

          result=0
          recipes=$(ls -d ../../src/modules/test/recipes/*.json)

          for recipe in $recipes; do
            if [ ! -f ../../src/tests/e2e-test-recipes/$(basename $recipe) ]; then
              continue
            fi
            name=$(basename $recipe | tr '[:upper:]' '[:lower:]' | sed 's/\.[^.]*$//' | sed 's/\(test\|tests\)$//')

            echo -n "testing $name ... "

            if output=$(sudo ./moduletest $recipe --bin ../bin); then
              echo passed
            else
              echo failed
              result=1
              echo "::warning file=$name.log::Error(s) in module-test for '$name'"
            fi

            echo "$output"
            echo "$output" > ../../$name.log
          done

          exit $result

      - name: Check performance
        if: success() || failure()
        uses: ./.github/actions/check-perf
        with:
          perflog: /var/log/osconfig_asb_perf.log
          mark: "is longer than"

      - uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: ${{ inputs.target }}-logs
          path: '*.log'
