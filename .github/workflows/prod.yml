name: Publish (prod)

on:
  push:
    tags:
      - v*.*.*

jobs:
  publish:
    name: Publish
    uses: ./.github/workflows/publish.yml
    strategy:
      matrix:
        target:
          [
            { os: ubuntu, version: 18.04, dist: bionic },
            { os: ubuntu, version: 20.04, dist: focal },
            { os: debian, version: 10, dist: buster },
            { os: debian, version: 11, dist: bullseye },
          ]
        arch: [arm, arm64, amd64]
    with:
      target: ${{ matrix.target.os }}-${{ matrix.target.version }}
      arch: ${{ matrix.arch }}
      repo: microsoft-${{ matrix.target.os }}-${{ matrix.target.dist }}-prod-apt
      dist: ${{ matrix.target.dist }}
    secrets: inherit

  release:
    name: Release
    needs: publish
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/download-artifact@v3
        with:
          name: ubuntu-18.04-signed
          path: packages

      - uses: actions/download-artifact@v3
        with:
          name: ubuntu-20.04-signed
          path: packages

      - uses: actions/download-artifact@v3
        with:
          name: ubuntu-22.04-signed
          path: packages

      - uses: actions/download-artifact@v3
        with:
          name: debian-10-signed
          path: packages

      - uses: actions/download-artifact@v3
        with:
          name: debian-11-signed
          path: packages

      - name: Create release
        working-directory: packages
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          gh release create ${{ github.ref_name }} \
            --repo ${{ github.repository }} \
            --title "${{ github.ref_name }}" \
            --target ${{ github.sha }} \
            --generate-notes \
            --latest \
            *.deb
