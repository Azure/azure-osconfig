name: Universal NRP Test Report

on:
  workflow_run:
    workflows: ['Universal NRP Test Run']
    types:
      - completed

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: dorny/test-reporter@v1
        with:
          artifact: gc-test
          name: Universal NRP Test Report
          path: '*.xml'
          reporter: dotnet-trx
