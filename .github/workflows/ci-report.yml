name: CI Report

on:
  workflow_run:
    workflows: ['CI']
    types:
      - completed

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  ut-report:
    runs-on: ubuntu-latest
    steps:
      - uses: dorny/test-reporter@v1
        with:
          artifact: unit-test
          name: CI report
          path: '*.xml'
          reporter: java-junit
  
  nrp-e2e-report:
    runs-on: ubuntu-latest
    steps:
      - uses: dorny/test-reporter@v1
        with:
          artifact: universal-nrp-test
          name: Universal NRP Test Report
          path: '*.xml'
          reporter: java-junit
